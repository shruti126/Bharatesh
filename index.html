<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #eef2f3;
        }

        h1 {
            color: #222;
        }

        #pdfUpload {
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: 2px dashed #007bff;
            border-radius: 8px;
            cursor: pointer;
            background-color: white;
            width: 60%;
            max-width: 400px;
        }

        #pdfContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            padding: 10px;
        }

        .pdf-wrapper {
            width: 100%;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
            object-fit: contain;
        }

        .remove-btn {
            margin-top: 12px;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            background-color: #dc3545;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .remove-btn:hover {
            background-color: #b52b3a;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            #pdfUpload {
                width: 90%;
            }

            .pdf-wrapper {
                width: 100%;
                max-width: 95vw;
                overflow: auto;
            }

            iframe {
                height: 250px;
                object-fit: contain;
            }
        }
    </style>
</head>
<body>
    <h1>Mo PDF Viewer</h1>

    <input type="file" id="pdfUpload" accept="application/pdf" multiple>
    <div id="pdfContainer"></div>

    <script>
        const pdfContainer = document.getElementById('pdfContainer');
        const pdfUpload = document.getElementById('pdfUpload');

        function savePDFs(pdfList) {
            localStorage.setItem('savedPDFs', JSON.stringify(pdfList));
        }

        function loadPDFs() {
            const savedPDFs = JSON.parse(localStorage.getItem('savedPDFs')) || [];
            savedPDFs.forEach(pdfData => displayPDF(pdfData));
        }

        function displayPDF(pdfData) {
            const pdfWrapper = document.createElement('div');
            pdfWrapper.classList.add('pdf-wrapper');

            const pdfFrame = document.createElement('iframe');
            pdfFrame.src = pdfData; // Ensure the PDF is displayed properly
            pdfFrame.style.width = "100%";
            pdfFrame.style.height = "400px";

            const removeButton = document.createElement('button');
            removeButton.textContent = "Remove PDF";
            removeButton.classList.add('remove-btn');
            removeButton.addEventListener('click', function () {
                pdfWrapper.remove();
                let storedPDFs = JSON.parse(localStorage.getItem('savedPDFs')) || [];
                storedPDFs = storedPDFs.filter(pdf => pdf !== pdfData);
                savePDFs(storedPDFs);
            });

            pdfWrapper.appendChild(pdfFrame);  // Ensure iframe is added properly
            pdfWrapper.appendChild(removeButton);
            pdfContainer.appendChild(pdfWrapper);
        }

        pdfUpload.addEventListener('change', function (event) {
            const files = event.target.files;
            let storedPDFs = JSON.parse(localStorage.getItem('savedPDFs')) || [];

            if (files.length === 0) {
                alert("No PDFs selected!");
                return;
            }

            for (let i = 0; i < files.length; i++) {
                if (files[i].type === "application/pdf") {
                    const fileReader = new FileReader();

                    fileReader.onload = function (e) {
                        const fileData = e.target.result;
                        storedPDFs.push(fileData);
                        savePDFs(storedPDFs);
                        displayPDF(fileData);
                    };

                    fileReader.readAsDataURL(files[i]);
                } else {
                    alert(`"${files[i].name}" is not a valid PDF file.`);
                }
            }
        });

        window.addEventListener('load', loadPDFs);
    </script>
</body>
</html>

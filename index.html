<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Multiple PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        #pdfUpload {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }

        #pdfContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .pdf-wrapper {
            width: 90%;
            max-width: 800px; /* Limits width on larger screens */
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            background-color: red;
            color: white;
            border-radius: 5px;
            font-size: 14px;
        }

        button:hover {
            background-color: darkred;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .pdf-wrapper {
                width: 95%;
            }

            iframe {
                height: 300px;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
            }

            iframe {
                height: 250px;
            }

            button {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive PDF Viewer</h1>

    <label for="pdfUpload">Upload PDFs:</label>
    <input type="file" id="pdfUpload" accept="application/pdf" multiple>

    <div id="pdfContainer"></div>

    <script>
        const pdfContainer = document.getElementById('pdfContainer');
        const pdfUpload = document.getElementById('pdfUpload');

        // Save PDFs to localStorage
        function savePDFs(pdfList) {
            localStorage.setItem('savedPDFs', JSON.stringify(pdfList));
        }

        // Load PDFs from localStorage
        function loadPDFs() {
            const savedPDFs = JSON.parse(localStorage.getItem('savedPDFs')) || [];
            savedPDFs.forEach(pdfData => displayPDF(pdfData));
        }

        // Display a PDF
        function displayPDF(pdfData) {
            const pdfWrapper = document.createElement('div');
            pdfWrapper.classList.add('pdf-wrapper');

            const pdfFrame = document.createElement('iframe');
            pdfFrame.src = pdfData;

            const removeButton = document.createElement('button');
            removeButton.textContent = "Remove PDF";
            removeButton.addEventListener('click', function () {
                pdfWrapper.remove();
                let storedPDFs = JSON.parse(localStorage.getItem('savedPDFs')) || [];
                storedPDFs = storedPDFs.filter(pdf => pdf !== pdfData);
                savePDFs(storedPDFs);
            });

            pdfWrapper.appendChild(pdfFrame);
            pdfWrapper.appendChild(removeButton);
            pdfContainer.appendChild(pdfWrapper);
        }

        // Handle PDF uploads
        pdfUpload.addEventListener('change', function (event) {
            const files = event.target.files;
            let storedPDFs = JSON.parse(localStorage.getItem('savedPDFs')) || [];

            if (files.length === 0) {
                alert("No PDFs selected!");
                return;
            }

            for (let i = 0; i < files.length; i++) {
                if (files[i].type === "application/pdf") {
                    const fileReader = new FileReader();

                    fileReader.onload = function (e) {
                        const fileData = e.target.result;
                        storedPDFs.push(fileData);
                        savePDFs(storedPDFs);
                        displayPDF(fileData);
                    };

                    fileReader.readAsDataURL(files[i]); // Read as Base64
                } else {
                    alert(`"${files[i].name}" is not a valid PDF file.`);
                }
            }
        });

        // Load PDFs on page load
        window.addEventListener('load', loadPDFs);
    </script>
</body>
</html>
